<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Formulário</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="informacoes">
                <h1>FICOU COM DÚVIDA?</h1>

                <h1>NOS MANDE UMA MENSAGEM!</h1>

                <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                    de 24h.</p>
            </div>

            <div class="caixa-form">
                <form class="formulario" action="#">

                    <div class="input-box">
                        <input type="text" class="input-text" placeholder="Nome Completo *">
                        <span class="obrigatorio">campo obrigatorio</span>
                    </div>

                    <div class="input-box">
                        <input type="text" class="input-text " placeholder="Email *">
                        <span class="obrigatorio">campo obrigatorio</span>
                    </div>

                    <div class="input-box">
                        <input type="text" class="input-text" placeholder="Telefone *">
                        <span class="obrigatorio">campo obrigatorio</span>
                    </div>

                    <div class="input-box">
                        <input type="text" class="input-text mensagem" placeholder="Mensagem *">
                        <span class="obrigatorio">campo obrigatorio</span>
                    </div>

                    <p>*campos obrigatórios</p>

                    <button id="btn-enviar">Enviar</button>
                </form>

            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
